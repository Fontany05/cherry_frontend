<!-- Product list item -->
<div class="bg-white shadow-md overflow-hidden flex flex-col h-full">
  <!-- Imagen -->
  <div class="h-64 md:h-46 overflow-hidden bg-white">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Contenido -->
  <div class="p-4 flex flex-col justify-between flex-grow">
    <h3
      class="font-semibold text-lg md:text-xl tracking-tight text-gray-950 mb-2 line-clamp-2"
    >
      {{ product.name }}
    </h3>

    <!-- Precio y botón en columna -->
    <div class="flex flex-col items-start mt-auto">
      <!-- Precio -->
      <span class="text-xl md:text-2xl font-bold text-gray-950 mb-3"
        >{{ product.price | currency:'USD':'symbol':'1.2-2' }}</span
      >
      <!-- Botones lado a lado -->
      <div class="flex items-center justify-between w-full">
        <!-- Botón Add to cart -->
        <a
          href="#"
          class="bg-red-300 hover:bg-red-400 text-gray-950 font-medium px-4 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200 text-sm md:text-base"
          >Add to cart</a
        >
        <!-- Botón ver producto -->
        <a 
          href="#" 
          class="text-gray-800 hover:text-gray-800 p-1"
        >
          <i class="fa-solid fa-eye text-lg"></i>
        </a>
      </div>
    </div>
  </div>
</div>
