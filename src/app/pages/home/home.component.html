<!-- home.component.html -->

<!-- ‚úÖ Carga inmediata (cr√≠tico) -->
<app-hero/>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  
  <!-- ‚úÖ Carga inmediata (ligero) -->
  <app-store-services/>
  
  <!-- üöÄ Carga solo cuando aparece en pantalla -->
  @defer (on viewport) {
    <app-category-grid/>
  } @placeholder {
    <!-- Skeleton mientras carga -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 my-8">
      @for (item of [1,2,3,4,5,6,7,8]; track item) {
        <div class="bg-gray-200 h-32 rounded-lg animate-pulse"></div>
      }
    </div>
  } @loading (minimum 300ms) {
    <div class="text-center py-4 text-gray-600">Cargando categor√≠as...</div>
  }
  
  <!-- üöÄ Carga despu√©s de las categor√≠as -->
  @defer (on viewport) {
    <app-featured-products/>
  } @placeholder {
    <!-- Skeleton de productos -->
    <div class="my-8">
      <div class="bg-gray-300 h-8 w-48 rounded mb-6 animate-pulse"></div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        @for (item of [1,2,3,4]; track item) {
          <div class="bg-gray-200 h-80 rounded-lg animate-pulse">
            <div class="h-48 bg-gray-300 rounded-t-lg"></div>
            <div class="p-4 space-y-2">
              <div class="bg-gray-300 h-4 w-3/4 rounded"></div>
              <div class="bg-gray-300 h-6 w-1/2 rounded"></div>
            </div>
          </div>
        }
      </div>
    </div>
  } @loading (minimum 500ms) {
    <div class="text-center py-8 text-gray-600">Cargando productos destacados...</div>
  }
  
</div>
