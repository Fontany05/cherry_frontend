<section class="max-w-[1100px] w-full mx-auto">
  <div class="text-center mt-10">
    <h1 class="text-2xl mb-2">Our Services</h1>
    <p class="text-qxl mb-2">
      Explore all the services we provide to ensure an exceptional and seamless
      shopping experience.
    </p>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    @for (icon of icons; track icon.title){
    <div
      class="p-10 flex flex-col items-center text-center"
    >
      <i [class]="icon.imgIcon + ' text-5xl mb-4 text-red-300' "></i>
      <p class="text-xl font-medium text-slate-700 mt-3">
        {{ icon.title }}
      </p>
    </div>
    }
  </div>
  
</section>
