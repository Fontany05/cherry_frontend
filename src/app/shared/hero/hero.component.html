<!-- component slider carousel hero-->

<div class="w-full">
  <div class="relative">
    <!-- Carousel wrapper -->
    <div class="overflow-hidden relative h-72 sm:h-80 md:h-96 lg:h-[380px] xl:h-[380px] 2xl:h-[600px]">
      <!-- Slides -->
      @for (image of images; track image.src; let i = $index) {
        <div 
          class="duration-700 ease-in-out absolute inset-0"
          [class.hidden]="!isCurrentSlide(i)">
          
          @if (image.title) {
            <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800 drop-shadow-lg">
              {{ image.title }}
            </span>
          }
          
          <img 
            [src]="image.src" 
            [alt]="image.alt" 
            class="w-full h-full object-cover object-top">
        </div>
      }
    </div>

    <!-- Indicadores -->
    <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
      @for (image of images; track image.src; let i = $index) {
        <button 
          type="button" 
          class="w-3 h-3 rounded-full transition-colors duration-300"
          [class.bg-white]="isCurrentSlide(i)"
          [class.bg-white]="!isCurrentSlide(i)"
          (click)="goToSlide(i)">
        </button>
      }
    </div>

    <!-- Botón anterior -->
    <button 
      type="button" 
      class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
      (click)="previousSlide()">
      <span class="inline-flex justify-center items-center w-8 h-8 sm:w-10 sm:h-10">
        <svg class="w-5 h-5 text-blue-200 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </span>
    </button>

    <!-- Botón siguiente -->
    <button 
      type="button" 
      class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
      (click)="nextSlide()">
      <span class="inline-flex justify-center items-center w-8 h-8 sm:w-10 sm:h-10">
        <svg class="w-5 h-5 text-blue-200 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </span>
    </button>
  </div>
</div>
